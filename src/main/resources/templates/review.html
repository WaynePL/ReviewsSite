<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Review</title>
</head>
<body>
	<header>
		<h1 th:text=${review.title}>
			Title
		</h1>
		<img th:src=${review.imageLocation} alt="Don't recommend it in this form." style="float:right;width:25%; height: 25%">
		<nav>
			<li>
				<a href="/reviews">My Morning Beverage</a>
			</li>
			<li th:each="review:${reviews}">
				<a th:href="|/reviews/${review.id}|" th:text="${review.title}">Review</a>
			</li>
		</nav>
	</header>
	<main>
		
		<h3 th:text=${review.content}>
			
		</h3>
	
	</main>
	<footer>
		<small>&copy; Wayne Livingston 2018</small>
	</footer>
</body>

</html>
